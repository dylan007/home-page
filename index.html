<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Dashboard</title>
      <link rel="stylesheet" href="./index.css">
      <link rel="stylesheet" href="./mobile.css">
      <link href="https://fonts.googleapis.com/css?family=Zilla+Slab" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
      <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
   </head>
   <body>
      <div class="sidebar">
         <div class="logo">
            <img src="https://iecsemanipal.com/images/logos/iecse-logo-black.png" alt="Logo" width="200">
         </div>
         <div class="link"><img src="./assets/icon.png"><a href="#">Dashboard</a></div>
         <div class="link" id="viewEvents"><img src="./assets/icon.png"><a href="#">Events</a></div>
         <div class="link" id="myBtn"><img src="./assets/icon.png"><a href="#">Certificates</a></div>
      </div>
      <div class="main">
         <h1>Dashboard</h1>
         <hr>
         <div id="Mod" class="mod">
            <div class="content">
               <span class="close">&times;</span>
               <h3 id="rewardshead">Certificates</h3>
               <div id="hold">
                  <p class="subhead">Code</p>
                  <div class="container1">
                     <div class="skills" id="code">9</div>
                  </div>
                  <p class="subhead">Web Dev</p>
                  <div class="container1">
                     <div class="skills" id="web">8</div>
                  </div>
                  <p class="subhead">App Dev</p>
                  <div class="container1">
                     <div class="skills" id="app">1</div>
                  </div>
                  <p class="subhead">Design</p>
                  <div class="container1">
                     <div class="skills" id="design">6</div>
                  </div>
                  <p class="subhead">Hashtag</p>
                  <div class="container1">
                     <div class="skills" id="hash">3</div>
                  </div>
               </div>
               <!--hold ends here -->
            </div>
            <!-- content ends here -->
         </div>
         <!-- Certificate modal ends here-->
         <!-- Events  modal begins here-->
         <div class="mod" id="eventMod">
            <div class="content">
               <span class ="close">&times;</span>
               <div class="header">
                  <h3 id="rewardshead">Upcoming Events</h3>
               </div>
            </div>
         </div>
         <div class="slider container">
            <div class="progress">
               <div class="graph">
                  <div class="header">
                     <b>
                        <p id="text">Code Progress: comprate%</p>
                     </b>
                  </div>
                  <canvas id="codeChart"></canvas>
               </div>
               <div class="graph">
                  <div class="header">
                     <b>
                        <p id="text">Web Dev Progress: comprate%</p>
                     </b>
                  </div>
                  <canvas id="webChart"></canvas>
               </div>
               <div class="graph">
                  <div class="header">
                     <b>
                        <p id="text">App Dev Progress: comprate%</p>
                     </b>
                  </div>
                  <canvas id="appChart"></canvas>
               </div>
               <div class="graph">
                  <div class="header">
                     <b>
                        <p id="text">Design Progress: comprate%</p>
                     </b>
                  </div>
                  <canvas id="designChart">
                  </canvas>
               </div>
               <div class="graph">
                  <div class="header">
                     <b>
                        <p id="text">Hashtag Progress: comprate%</p>
                     </b>
                  </div>
                  <canvas id="hashChart"></canvas>
               </div>
            </div>
            <div class="card">
               <div class="header">
                  <b>
                     <p id="text">Stats</p>
                  </b>
               </div>
            </div>
         </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
      <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
      <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
      <script type="text/javascript" src="slick/slick.min.js"></script>
      <script type="text/javascript" src="index.js"></script>       
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
      <script type="text/javascript" src="prog.js"></script>    
   </body>
</html>
